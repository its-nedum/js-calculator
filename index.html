<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="answer first" id="result"></div>
            <div class="clear fourth" id="clear">C</div>
            <div class="numbers second">
                <div class="num" id="one">1</div>
                <div class="num" id="two">2</div>
                <div class="num" id="three">3</div>
                <div class="num" id="four">4</div>
                <div class="num" id="five">5</div>
                <div class="num" id="six">6</div>
                <div class="num" id="seven">7</div>
                <div class="num" id="eight">8</div>
                <div class="num" id="nine">9</div>
                <div class="num" id="zero">0</div>
                <div class="ops" id="dot">.</div>
                <div class="ops" id="equalto">=</div>
            </div>
            <div class="operators third">
                <div class="ops divide" id="divide">/</div>
                <div class="ops multiply" id="times">*</div>
                <div class="ops subtract" id="minus">-</div>
                <div class="ops addition" id="plus">+</div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
